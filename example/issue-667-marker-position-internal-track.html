<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" href="assets/stylesheets/example.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <script src="https://code.angularjs.org/1.2.24/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.underscore.js"></script>
    <script src="../dist/angular-google-maps.js"></script>
    <script src="assets/scripts/controllers/issue-667-marker-position-internal-track.js"></script>
    <title>Map</title>
</head>

  <body>
    <div ng-controller="mainCtrl">
      <google-map
        center="map.center"
        zoom="map.zoom"
        draggable="true">
          <marker
    				idKey="marker.id"
    				coords="marker.coords"
    				options="marker.options"
    				events="marker.events"
    				>
    			</marker>
      </google-map>
    </div>
  </body>

</html>
